<!DOCTYPE html>
<html ng-app="scotchApp">
  <head>
    <title><%= title %></title>
    <link rel="stylesheet" href="/stylesheets/themes/theme-1.css" id="skin_color">
    <link href="/stylesheets/styles.css" rel="stylesheet"/>
    <link href="/stylesheets/plugins.css" rel="stylesheet"/>
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet"/>
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet"/>  
    <link href="/stylesheets/main.css" rel="stylesheet"/>
  
  </head>
  <body ng-controller="mainController">

    <div class="app-content">
      <!--begin logo-->
       <div class="row">
         <div class="col-md-12">

                    <span>
                      <a href="#/">
                        <img style="width:200px; hight:40px; margin-top:10px; margin-left:135px;"  src="./images/system/logo.png">

                    </span> 
                </div>
          </div>
        </div>
      <!--end logo-->
      
      <!--begin Menu-->
       <div class="row">

     <script src="/javascripts/angular.js"></script>
